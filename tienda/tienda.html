    <div class="row pb-3" id="seccionBusqueda">
        <form action="#" method="get" class="d-flex flex-wrap align-items-center justify-content-around">
            <!-- Botón Filtros - ahora con tamaño responsive -->
            <div class="col-12 col-sm-auto mb-2 mb-sm-0">
                <div class="dropdown">
                    <button class="btn btn-danger dropdown-toggle w-100" type="button" 
                            id="dropdownFiltros" data-bs-toggle="dropdown" 
                            aria-expanded="false">
                        Filtros
                    </button>
                    <div class="dropdown-menu p-3" aria-labelledby="dropdownFiltros" style="min-width: 300px;">
                        <!-- Contenido del dropdown igual que antes -->
                        <div class="mb-3">
                            <label for="filtroMarca" class="form-label">Marca</label>
                            <select class="form-select" id="filtroMarca">
                                <option selected>Todas</option>
                                <option>Toyota</option>
                                <option>Ford</option>
                                <option>Chevrolet</option>
                                <option>Honda</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="filtroPrecio" class="form-label">Rango de precio</label>
                            <select class="form-select" id="filtroPrecio">

                                <option>$10,000 - $20,000</option>
                                <option>$20,000 - $30,000</option>
                                <option>Más de $30,000</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="filtroAnio" class="form-label">Año</label>
                            <select class="form-select" id="filtroAnio">
                                <option selected>Cualquier año</option>
                                <option>2020-2023</option>
                                <option>2015-2019</option>
                                <option>2010-2014</option>
                                <option>Antes de 2010</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-secondary">Limpiar</button>
                            <button type="button" class="btn btn-danger">Aplicar</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Campo de búsqueda - ahora ocupa más espacio en móviles -->

            <!-- Botón Buscar - con tamaño fijo pero responsive -->
            <div class="col-12 col-sm-auto">
                <button class="btn btn-danger w-100" type="submit">Buscar</button>
            </div>
